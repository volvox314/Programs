<!doctype html>

<html>
    <head>
        <meta charset='utf-8' />
        <title>Block</title>
        <style>
            * { padding: 0; margin: 0; }
            canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.rect(20, 40, 50, 50);
            ctx.fillStyle = 'rgba(' + Math.random()*255 + ',' + Math.random()*255 + ',' + Math.random()*255 + ',' + '0.3)';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(240, 160, 40, Math.PI*Math.random(), 1 + Math.PI*Math.random(), false);
            ctx.fillStyle = "pink";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(150 + Math.random()*100, 150 + Math.random()*100, Math.random()*50, Math.random()*80);
            ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
            ctx.stroke();
            ctx.closePath();
        </script>

    </body>
</html>
